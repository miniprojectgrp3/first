<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order AR Contact Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9fafb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .price {
            font-size: 2.5rem;
            color: #4f46e5;
            margin: 1rem 0;
        }

        .features {
            margin: 2rem 0;
            text-align: left;
            max-width: 400px;
            margin: 2rem auto;
        }

        .features li {
            margin: 0.8rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .features li::before {
            content: "\2713";
            color: #4f46e5;
            position: absolute;
            left: 0;
        }

        .order-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 1rem;
        }

        .order-button {
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        
        .order-button:hover {
            background: #6366f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AR Contact Card</h1>
            <p>Enhance your networking with augmented reality</p>
        </header>

        <div class="product-card">
            <h2>AR Contact Card Package</h2>
            <div class="price">₹999</div>
            <ul class="features">
                <li>NFC-Enabled Physical Card</li>
                <li>Basic AR Contact Display</li>
                <li>Digital Business Card Profile</li>
                <li>Easy Contact Sharing</li>
                <li>Cloud Storage</li>
                <li>Email Support</li>
            </ul>
        </div>

        <div class="order-form">
            <h2>Order Details</h2>
            <form id="purchase-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>

                <button type="button" class="order-button" onclick="window.location.href='payment.html'">
    Pay ₹999
</button>

            </form>
        </div>
    </div>
</body>
</html>
