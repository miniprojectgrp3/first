<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f3f4f6;
        }

        #section-wrapper {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box-wrapper {
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .info-wrap {
            flex: 1;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 2rem;
            min-width: 300px;
        }

        .info-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .info-sub-title {
            margin-bottom: 2rem;
        }

        .info-details {
            list-style: none;
            margin-bottom: 2rem;
        }

        .info-details li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .info-details li i {
            margin-right: 10px;
            width: 20px;
        }

        .info-details a {
            color: white;
            text-decoration: none;
        }

        .info-details a:hover {
            text-decoration: underline;
        }

        .social-icons {
            list-style: none;
            display: flex;
            margin-bottom: 2rem;
        }

        .social-icons li {
            margin-right: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.2rem;
        }

        .qr-container {
            text-align: center;
            margin-top: 1rem;
        }

        .qr-container img {
            max-width: 200px;
            border: 5px solid white;
            border-radius: 15px;
        }

        .form-wrap {
            flex: 2;
            background: white;
            padding: 2rem;
            min-width: 300px;
        }

        .form-title {
            color: #4f46e5;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group {
            flex: 1 0 calc(50% - 1rem);
        }

        .form-group.full-width {
            flex: 1 0 100%;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .profile-upload {
            margin: 1.5rem 0;
            width: 100%;
        }

        .profile-upload label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4f46e5;
            font-weight: bold;
        }
        .cta-button {
            inline-block; /* Makes it behave like a button */
        text-decoration: none; /* Removes the underline */
        text-align: center; /* Centers text inside the button */
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-button {
           
        }

        .submit-button:hover {
            background: #6366f1;
        }

        @media (max-width: 768px) {
            .box-wrapper {
                flex-direction: column;
            }

            .form-group {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div id="section-wrapper">
        <div class="box-wrapper">
            <!-- Left Section: Contact Info -->
            <div class="info-wrap">
                <h2 class="info-title">NextGen AR Contact Cards</h2>
                <p class="info-sub-title">Tap. Connect. Impress. â€“ The Future of Smart Networking.</p>
                <ul class="info-details">
                    <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 234 567 890</a></li>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></li>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</li>
                </ul>
                <ul class="social-icons">
                    <li><a href="https://wa.me/yourphonenumber" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
               
                <ul class="info-details">
                    <h5 class="info-title">Scan to See How It Works</h5>
                </ul>

                <!-- QR Code Section -->
                <div class="qr-container">
                    <img src="C:\Users\ABHI\Downloads\Mini project\DATA COLLECTION WEBSITE\fixing ggsheet\qr for ar.jpg"alt="Sample QR Code">
                </div>
            </div>
           
            <!-- Right Section: Contact Form -->
            <div class="form-wrap">
                <h2 class="form-title">Start Your Smart Networking Journey</h2>
                <form id="contact-form">
    <div class="form-fields">
        <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" >
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" >
        </div>
        <div class="form-group">
            <input type="text" name="job-title" placeholder="Job Title & Company Name">
        </div>
        <div class="form-group">
            <input type="number" name="phone" placeholder="Phone Number">  <!-- Fixed 'Phone' to 'phone' -->
        </div>
        <div class="form-group full-width">
            <input type="text" name="office-address" placeholder="Office Address">
        </div>

        <!-- Additional Social Media Fields -->
        <div class="form-group full-width">
            <input type="text" name="instagram" placeholder="Instagram Profile Link">
        </div>
        <div class="form-group full-width">
            <input type="text" name="whatsapp" placeholder="WhatsApp Number">
        </div>
        <div class="form-group full-width">
            <input type="text" name="linkedin" placeholder="LinkedIn Profile Link">
        </div>
        <div class="form-group full-width">
            <textarea name="message" placeholder="Your Message"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="cta-button" >ORDER</button>  <!-- Changed from <a> to <button> -->
    </div>
</form>



            </div>
        </div>
    </div>


  <script>
  document.getElementById("contact-form").addEventListener("submit", function (event) {
  event.preventDefault();

  // Collect Form Data
  var formData = {
    name: document.querySelector("input[name='name']").value,
    email: document.querySelector("input[name='email']").value,
    "job-title": document.querySelector("input[name='job-title']").value,
    phone: document.querySelector("input[name='phone']").value,
    "office-address": document.querySelector("input[name='office-address']").value,
    instagram: document.querySelector("input[name='instagram']").value,
    whatsapp: document.querySelector("input[name='whatsapp']").value,
    linkedin: document.querySelector("input[name='linkedin']").value,
    message: document.querySelector("textarea[name='message']").value
  };

  console.log("Form Data:", formData); // Debugging

  // Send Data to Google Sheets via Google Apps Script
  fetch("https://script.google.com/macros/s/AKfycbwRwMvDoVydfJ1T3ovuX9Es35PrnBaqy_OIIHMb728yDhl3n2llelOszSuDMkBEV3Y1rA/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  })
  .then(response => {
    console.log("Response:", response); // Debugging
    if (!response.ok) {
      throw new Error("Network response was not ok");
    }
    return response.json();
  })
  .then(data => {
    console.log("Success:", data); // Debugging
    alert("Form submitted successfully!");
    document.getElementById("contact-form").reset();
    window.location.href = "https://www.google.com"; // Redirect to Google
  })
  .catch(error => {
    console.error("Error:", error); // Debugging
    alert("An error occurred. Please try again.");
  });
});
</script>




</body>
</html>
