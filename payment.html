<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9fafb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .message-box {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .message-box h2 {
            color: #4f46e5;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .message-box p {
            font-size: 1.2rem;
            color: #4b5563;
        }

        .redirect-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            margin-top: 1.5rem;
        }

        .redirect-button:hover {
            background: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h2>Payment Gateway Integration</h2>
            <p>We will be integrating a secure payment gateway here soon.</p>
            <a href="thankyou page.html" class="redirect-button">Go to Thank You Page</a>
        </div>
    </div>
</body>
</html>
