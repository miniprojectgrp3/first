<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="www.Nextgen-AugmentID.com/mini.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #ffffff;
        font-family: 'Roboto', sans-serif;
    }

    #section-wrapper {
        width: 100%;
        padding: 10px;
    }

    .box-wrapper {
        position: relative;
        display: table;
        width: 1100px;
        margin: auto;
        margin-top: 35px;
        border-radius: 30px;
    }

    /* Left Section: Contact Info */
    .info-wrap {
        width: 35%;
        height: 1015px;
        padding: 40px;
        float: left;
        display: block;
        border-radius: 30px 0px 0px 30px;
        background: linear-gradient(144deg, rgba(126,39,156,1) 0%, rgba(49,39,157,1) 49%);
        color: #fff;
    }

    .qr-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 240px;
        height: 240px;
        margin: 20px auto;
        border-radius: 15px;
        background: white;
        padding: 10px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .qr-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .info-title {
        text-align: left;
        font-size: 28px;
        letter-spacing: 0.5px;
    }

    .info-sub-title {
        font-size: 18px;
        font-weight: 300;
        margin-top: 17px;
        letter-spacing: 0.5px;
        line-height: 26px;
    }

    .info-details {
        list-style: none;
        margin: 60px 0px;
    }

    .info-details li {
        margin-top: 25px;
        font-size: 18px;
        color: #fff;
    }

    .info-details li i {
        background: #F44770;
        padding: 12px;
        border-radius: 50%;
        margin-right: 5px;
    }

    .info-details li a {
        color: #fff;
        text-decoration: none;
    }

    .info-details li a:hover {
        color: #F44770;
    }

    /* Social Icons */
    .social-icons {
        list-style: none;
        text-align: center;
        margin: 20px 0px;
    }

    .social-icons li {
        display: inline-block;
    }

    .social-icons li a {
        text-decoration: none;
    }

    .social-icons li i {
        background: #F44770;
        color: #fff;
        padding: 15px;
        font-size: 20px;
        border-radius: 22%;
        margin: 0px 5px;
        cursor: pointer;
        transition: all .5s;
    }

    .social-icons li i:hover {
        background: #fff;
        color: #000000;
    }

    /* Right Section: Form */
    .form-wrap {
        width: 65%;
        height: 1015px;
        float: right;
        padding: 40px 25px 35px 25px;
        border-radius: 0px 30px 30px 0px;
        background: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
    }

    .form-title {
        text-align: left;
        margin-left: 23px;
        font-size: 28px;
        letter-spacing: 0.5px;
        margin-bottom: 20px;
    }

    .form-fields {
        display: table;
        width: 100%;
        padding: 15px 5px 5px 5px;
        height: calc(100% - 80px);
    }

    .form-fields input,
    .form-fields textarea {
        border: none;
        outline: none;
        background: none;
        font-size: 18px;
        color: #555;
        padding: 20px 10px 20px 5px;
        width: 100%;
    }

    .form-fields textarea {
        height: 200px;
        resize: none;
    }

    .form-group {
        width: 46%;
        float: left;
        padding: 0px 30px;
        margin: 14px 12px;
        border-radius: 25px;
        box-shadow: inset 8px 8px 8px #e0e0e0, inset -8px -8px 8px #ffffff;
    }

    .form-group.full-width {
        width: 96%;
    }

    .submit-button {
        width: 96%;
        height: 60px;
        margin: 20px 12px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 700;
        outline: none;
        border: none;
        cursor: pointer;
        color: #fff;
        text-align: center;
        background: #F44770;
        box-shadow: 3px 3px 8px #b1b1b1, -3px -3px 8px #ffffff;
        transition: .5s;
    }

    .submit-button:hover {
        background: #31279d;
    }

    /* Profile Picture Upload */
    .profile-upload {
        width: 96%;
        margin: 15px 12px;
        padding: 10px;
        text-align: center;
        border-radius: 15px;
        background: #f3f3f3;
        box-shadow: inset 4px 4px 6px #e0e0e0, inset -4px -4px 6px #ffffff;
    }

    .profile-upload label {
        display: block;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
    }

    .profile-upload input[type="file"] {
        width: 100%;
        padding: 10px;
        border: none;
        background: none;
        font-size: 16px;
        color: #555;
        cursor: pointer;
    }

    .profile-upload input[type="file"]::-webkit-file-upload-button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #F44770;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .profile-upload input[type="file"]::-webkit-file-upload-button:hover {
        background: #31279d;
    }

    /* Responsive CSS */
    @media only screen and (max-width: 767px) {
        .box-wrapper {
            width: 100%;
        }
        .info-wrap,
        .form-wrap {
            width: 100%;
            height: auto;
            float: none;
        }
        .info-wrap {
            border-radius: 30px 30px 0px 0px;
        }
        .form-wrap {
            border-radius: 0px 0px 30px 30px;
        }
        .form-group {
            width: 100%;
            float: none;
            margin: 25px 0px;
        }
        .submit-button {
            width: 100%;
            margin: 10px 0px;
        }
        .form-fields {
            height: auto;
        }
    }
</style>
</head>
<body>
    <div id="section-wrapper">
        <div class="box-wrapper">
            <!-- Left Section: Contact Info -->
            <div class="info-wrap">
                <h2 class="info-title">Next-Gen Contact Augmentation</h2>
                <p class="info-sub-title">Tap. Connect. Impress. â€“ The Future of Smart Networking.</p>
                <ul class="info-details">
                    <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 234 567 890</a></li>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></li>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</li>
                </ul>
                <ul class="social-icons">
                    <li><a href="https://wa.me/yourphonenumber" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
                
                <ul class="info-details">
                    <h5 class="info-title">Scan to See How It Works</h5>
                </ul>

                <!-- QR Code Section -->
                <div class="qr-container">
                    <img src="./images/FINAL QR.png">
                </div>
            </div>
            
            <!-- Right Section: Contact Form -->
            <div class="form-wrap">
                <h2 class="form-title">Start Your Smart Networking Journey</h2>
                
                    <form 
  action="https://script.google.com/macros/s/AKfycbwQXRAiK7T_wyhdVdCUv12DyqtnzLBXejybC-vX8o9J6vmARF28SIFXNv-YHmRLvSd3/exec" 
  method="POST" 
  id="contact-form"
  onsubmit="submitAndRedirect(event)"
>

  <!-- Your form fields here -->
 

                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="job-title" placeholder="Job Title & Company Name">
                        </div>
                        <div class="form-group">
                            <input type="number" name="Phone" placeholder="Phone Number">
                        </div>
                        <div class="form-group full-width">
                            <input type="text" name="office-address" placeholder="Office Address">
                        </div>
                        
                        <!-- Additional Social Media Fields -->
                        <div class="form-group full-width">
                            <input type="text" name="instagram" placeholder="Instagram Profile Link">
                        </div>
                        <div class="form-group full-width">
                            <input type="text" name="whatsapp" placeholder="WhatsApp Number">
                        </div>
                        <div class="form-group full-width">
                            <input type="text" name="linkedin" placeholder="LinkedIn Profile Link">
                        </div>
                        <div class="form-group full-width">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                         <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
  async function submitAndRedirect(event) {
    event.preventDefault(); // Stop default form submission
    
    const form = event.target;
    const formData = new FormData(form);

    try {
      // Submit form data to Google Apps Script
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
      });

      if (response.ok) {
        // Redirect only after successful submission
        window.location.href = "buying page.html";
      } else {
        console.error("Form submission failed");
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }
</script>
